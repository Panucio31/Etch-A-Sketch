<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="./pictures/Logo.png" alt="Etch-A-Sketch logo">
        </div>
    </header>

    <section>
        <div class="button-container">
            <button class="btn">Choose color</button>
            <button class="btn">Erase</button>
            <button class="btn">Clear all</button>
            <input type="range" min = "1" max="64" class="slider">
        </div>
        <div class="grid-container">

        </div>
    </section>
    <footer>
        
    </footer>

    <script type="modules" defer src="script.js"></script>
</body>
</html>
